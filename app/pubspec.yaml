name: mystic_tarot
description: Daily personalized horoscope & Tarot card reading app for entertainment.
# Entertainment disclaimer: This app is for entertainment purposes only.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # === STATE MANAGEMENT ===
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # === NAVIGATION ===
  go_router: ^14.2.7

  # === FIREBASE ===
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  cloud_firestore: ^5.4.2
  firebase_remote_config: ^5.1.3
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_performance: ^0.10.0+5
  firebase_storage: ^12.3.3
  firebase_app_check: ^0.3.1+4
  cloud_functions: ^5.1.4

  # === LOCAL DATABASE ===
  drift: ^2.20.3
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.24

  # === SECURE STORAGE ===
  flutter_secure_storage: ^9.2.2

  # === MONETIZATION & ADS ===
  in_app_purchase: ^3.2.0
  google_mobile_ads: ^5.1.0

  # === HTTP & NETWORKING ===
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3

  # === UI & ANIMATIONS ===
  lottie: ^3.1.2
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1

  # === DATE/TIME â€” pinned to Flutter SDK version ===
  intl: ^0.19.0

  # === NOTIFICATIONS ===
  flutter_local_notifications: ^17.2.2
  permission_handler: ^11.3.1
  timezone: ^0.9.4

  # === UTILITIES ===
  logger: ^2.3.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  path_provider: ^2.1.3
  shared_preferences: ^2.3.2
  uuid: ^4.4.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # === CODE GENERATION ===
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  drift_dev: ^2.20.3

  # === TESTING ===
  mockito: ^5.4.4
  fake_cloud_firestore: ^3.0.3
  firebase_auth_mocks: ^0.14.1

  # === LINTING ===
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # === LOCALIZATION ===
  generate: true

  assets:
    - assets/images/
    - assets/images/tarot/
    - assets/images/zodiac/
    - assets/lottie/
    - assets/fonts/

  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/Cinzel-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cinzel-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cinzel-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
    - family: CinzelDecorative
      fonts:
        - asset: assets/fonts/CinzelDecorative-Regular.ttf
          weight: 400
        - asset: assets/fonts/CinzelDecorative-Bold.ttf
          weight: 700
